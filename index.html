<!doctype html>
<html lang="en">
<head>
   <title>Shamrock Hangman</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


   <!-- Bootstrap CSS -->
   <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
       rel="stylesheet"
   />
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.typekit.net/fmp1tvq.css">
</head>


<body>
   <main class="container text-center">
       <div class="row justify-content-center">
           <div class="col-12 col-md-8 py-4 mt-4">
               <h1 class="mb-4">üçÄ Shamrock Hangman</h1>


               <!-- Difficulty Selection -->
               <div id="difficultySelection">
                   <h3>Select Difficulty:</h3>
                   <button class="btn btn-success m-1" onclick="startGame('easy')">Easy</button>
                   <button class="btn btn-warning m-1" onclick="startGame('medium')">Medium</button>
                   <button class="btn btn-danger m-1" onclick="startGame('hard')">Hard</button>
               </div>


               <!-- Game Area -->
               <div id="gameArea" class="d-none mt-4">
                   <h2 id="wordDisplay" class="mb-3">------</h2>


                   <!-- Input & Guess Button -->
                   <div class="mb-3">
                       <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto text-center" placeholder="Guess a letter" />
                       <button id="guessBtn" class="btn btn-primary ms-2" onclick="guessLetter()">Guess</button>
                   </div>


                   <!-- Wrong Guesses -->
                   <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>


                   <!-- Hangman Image -->
                   <img id="Shamrock" src="green.jpg" class="img-fluid mb-3" alt="Shamrock Image" style="max-height: 200px;" />


                   <!-- Restart Button -->
                   <div>
                       <button id="restartBtn" class="btn btn-secondary d-none" onclick="restartGame()">Restart Game</button>
                   </div>
               </div>
           </div>
       </div>
   </main>


   <!-- Score Display at Bottom -->
   <footer class="text-center py-4 bg-light mt-4">
       <div id="scoreDisplay">
           <div id="winCount" class="fw-bold">Wins: 0</div>
           <div id="lossCount" class="fw-bold">Losses: 0</div>
       </div>
   </footer>


   <!-- Modal for Feedback -->
   <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered">
           <div class="modal-content text-center">
               <div class="modal-header">
                   <h5 class="modal-title" id="modalTitle">Message</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body" id="modalBody">This is a game message.</div>
               <div class="modal-footer justify-content-center">
                   <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
               </div>
           </div>
       </div>
   </div>


   <!-- Audio Effects -->
   <audio id="correctAudio" src="correct.mp3"></audio>
   <audio id="wrongAudio" src="wrong.mp3"></audio>


   <!-- Bootstrap JS & Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


   <!-- Game Script -->
   <script src="script.js"></script>
</body>
</html>
